<div class="mt-5">


    <div class="container d-flex flex-wrap justify-content-center">


        <div *ngFor="let categorie of categories" class="card m-2" style="width: 18rem;">

            <h5 class="card-title pt-3" style="padding-left: 1rem">
                {{categorie.titre}}
            </h5>

            <div class="card-body">

                <div class="pt-3">


                    
                    <a [routerLink]="['/formCategory', categorie.id]"
                        class="card-link btn btn-outline-warning">Modifier</a>


                    <a class="card-link btn btn-outline-danger">Supprimer</a>

                </div>

            </div>

        </div>
        
    </div>

</div>
